<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adidas Redirect Test</title>
</head>
<body>
  <h1>Adidas Redirect Test</h1>

  <!-- JS redirection trigger -->
  <button id="startRedirect">Start 3-Second JS Redirect</button>
  <p id="status"></p>

  <!-- Click-based redirection -->
  <p>Or just <a href="https://www.adidas.com/us/apple_mls_seasonpass" target="_self">click here to go to Adidas now</a>.</p>

  <script>
    document.getElementById("startRedirect").addEventListener("click", function () {
      document.getElementById("status").textContent = "Redirecting to Adidas in 3 seconds...";

      setTimeout(() => {
        console.log("Redirecting via JavaScript...");
        window.location.href = "https://www.adidas.com/us/apple_mls_seasonpass";
      }, 3000); // 3-second delay
    });
  </script>
</body>
</html>
