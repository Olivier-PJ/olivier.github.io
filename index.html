<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Test</title>
</head>
<body>
  <h1>Redirect Test</h1>

  <!-- JS Redirection (auto after 3 seconds) -->
  <p>This page will automatically redirect to Google in 3 seconds via JavaScript.</p>

  <!-- Click-based redirection -->
  <p>Or you can <a href="https://www.google.com" target="_self">click here to go to Google</a> right now.</p>

  <script>
    setTimeout(() => {
      console.log("Redirecting via JavaScript...");
      window.location.href = "https://www.google.com";
    }, 3000); // 3-second delay
  </script>
</body>
</html>
